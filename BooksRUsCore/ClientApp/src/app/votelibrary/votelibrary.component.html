<div class="votelibrary">
  <h1>Library</h1>
  <div class="row">
    <div class="col-md-6">
      <input #box
             id="search-library"
             class="search-library"
             type="text"
             style="width: 100%; float: right"
             placeholder="Search by Title or Author"
             (keyup.enter)="updateSearch(box.value)"
             (blur)="updateSearch(box.value)" />
    </div>
    <div class="col-md-2">
      <button class="votelibrary-button"
              (click)="searchBooks()">
        Search
      </button>
    </div>
    <div class="col-md-2">
      <button class="votelibrary-button"
              (click)="resetBooks()">
        Reset Search
      </button>
    </div>
    <div class="col-md-2">
      <a routerLink="/"><button style="color: black">Go Home</button></a>
    </div>  
  </div>
  <div class="books">
    <div *ngFor="let b of books">
      <app-bookVote [book]="b"></app-bookVote>
    </div>
  </div>
</div>
