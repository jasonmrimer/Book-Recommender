<div class="home">
    <div class="row">
       <div class="col-md-2">
       </div>
       <div class="col-md-7">
         <h1>Recommendations</h1>
       </div>
       <div class="col-md-3">
         <a routerLink="/vote"><button style="color: black; display: inline-block"> Search </button></a>
         <a routerLink="/vote"><button style="color: black; display: inline-block"> Vote </button></a>
         <button class="filter-button" (click)="gotoRatingsPage()">Filter</button>
       </div>
     </div>
    <div class="recommendations">
      <ng-container *ngFor="let r of recommendations">
        <div class="emotion" (click)="gotoRating(r.emotion)">
        <app-recommendation [recommendation]="r"></app-recommendation>
        </div>
      </ng-container>
    </div>
  </div>
