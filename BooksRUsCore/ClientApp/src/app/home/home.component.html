<h1> Welcome to BooksRUs </h1>
<h1>Example List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!books"><em>Loading...</em></p>

<table class='table'>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author}}</td>      
    </tr>
  </tbody>
</table>
